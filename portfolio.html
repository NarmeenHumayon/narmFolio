<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Got Roboto font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" id="maincss" href="static/css/portfolio.css" />
    <link rel="stylesheet" id="leftcss" href="static/css/left_side.css" />
    <link rel="stylesheet" id="rightcss" href="static/css/right_side.css" />
    <title>Narmeen Portfolio</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar">
      <div class="logo">
        <!-- checkbox (visually a switch) to switch between themes -->
        <input
          type="checkbox"
          class="theme-checkbox"
          id="checkbox"
          onclick="switchMode(this)"
        />
      </div>
      <ul class="nav-links" style="display: flex; align-items: center">
        <li class="navigation-ops">
          <ul class="nav-links" style="display: flex; align-items: center">
            <li><a href="#about" class="about"></a></li>
            <li><a href="#experience" class="experiences"></a></li>
            <li><a href="#reference" class="references"></a></li>
            <li><a href="#project" class="project"> </a></li>
            <li><a href="#awards" class="award"> </a></li>
            <li><a href="#education" class="education"> </a></li>
          </ul>
        </li>
        <li>
          <!-- dropdown for choosing language -->
          <div class="drop-down">
            <div class="lang-dropdown">
              <div id="lang_dd">english</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-translate"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286zm1.634-.736L5.5 3.956h-.049l-.679 2.022z"
                />
                <path
                  d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm7.138 9.995q.289.451.63.846c-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6 6 0 0 1-.415-.492 2 2 0 0 1-.94.31"
                />
              </svg>
            </div>
            <div class="lang-options">
              <div class="option" onclick="load_from_json('english')">
                english
              </div>
              <div class="option" onclick="load_from_json('urdu')">اردو</div>
              <div class="option" onclick="load_from_json('arabic')">عربی</div>
              <div class="option" onclick="load_from_json('german')">
                Deutsch
              </div>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <!-- Left side of the page -->
    <div class="left">
      <!-- profile pic -->
      <!-- profile pic is displayed in a div so the image doesnt get distorted when aspect ratio is not 1:1 -->
      <div class="profilePic" id="about" title="picture"></div>

      <div class="heading">
        <div
          class="name"
          style="text-wrap: nowrap; color: white; border-color: white"
        >
          Narmeen Humayoun
        </div>
        <div class="qualification">Web Developer</div>
      </div>
      <!-- Contact section -->
      <div class="section-heading" id="contact"></div>
      <!-- div.info is a div with flex-dir column and some gap -->
      <div class="info">
        <!-- each item has an svg icon and its value -->
        <div class="contact-info-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#fff"
            class="bi bi-envelope-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"
            />
          </svg>
          <!-- prettier-ignore --><!-- please prettier ignore this--><!-- please stop messing with the svg tag --><!--asdjindajindsinadsindsiandisndsiasjdnaisjndiasjndijasnidnasidjnj--><a
            href="mailto:bscs22013@itu.edu.pk"
            >narmeen@humayoun.com</a
          >
        </div>
        <div class="contact-info-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-telephone-fill"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
          <!-- prettier-ignore --><!-- please prettier ignore this--><!-- please stop messing with the svg tag --><!--asdjindajindsinadsindsiandisndsiasjdnaisjndiasjndijasnidnasidjnj-->
          +92 323 782134
        </div>
        <div class="contact-info-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
            />
          </svg>
          Arfa Kareem Tower, Ferozpur Road, Karachi
        </div>
        <div class="contact-info-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-linkedin"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
            />
          </svg>
          <!-- prettier-ignore --><!-- please prettier ignore this--><!-- please stop messing with the svg tag --><!--asdjindajindsinadsindsiandisndsiasjdnaisjndiasjndijasnidnasidjnj-->
          <a href="https://www.linkedin.com" target="_blank"
            >www.linkedin.com</a
          >
        </div>
      </div>

      <div class="section-heading" style="margin-top: 20px" id="profile"></div>
      <p id="profiletxt"></p>
      <!-- Skills section -->
      <div class="section-heading" style="margin-top: 20px" id="skills"></div>

      <div class="container" id="skill_inject"></div>

      <!-- References Section  -->
      <div class="section-heading" id="reference"></div>
      <div id="reference-inject"></div>
    </div>
    <!-- right side of the page -->
    <div class="right">
      <!-- Name and qualification -->
      <div class="heading">
        <div class="name">Narmeen Humayoun</div>
        <div class="qualification">Web Developer</div>
      </div>
      <!-- iframe to display video -->
      <iframe
        style="
          margin: 0 auto;
          width: 92%;
          aspect-ratio: 1.9;
          margin-bottom: 10px;
        "
        src="https://www.youtube.com/embed/HkGjoRPpWqA?si=dBZPYzxIq4JXorJo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <!-- Experience section -->
      <div class="section-heading" id="experience"></div>
      <div id="experience-inject"></div>
      <!-- Projects section -->
      <div id="project" class="section-heading" class="project"></div>
      <div id="projects_inject"></div>
      <!-- Awards Section  -->
      <div class="section-heading" id="awards"></div>
      <div id="awards_inject"></div>
      <!-- Education Section  -->
      <div class="section-heading" id="education"></div>
      <div id="education_inject"></div>
    </div>
    <script src="static/script/script.js"></script>
  </body>
</html>
